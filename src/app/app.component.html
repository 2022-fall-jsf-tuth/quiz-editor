<div class="row mt3">
  <h3>My Quiz Editor</h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-outline-success mb-3">Add New Quiz</button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action" 
            *ngFor="let q of quizzes"
            [class.active]="q === selectedQuiz"
            (click)="selectQuiz(q)">
            {{ q.quizName }}
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="d-flex align-content-center">
        <button class="btn btn-outline-dark">Save</button>
        <button class="btn btn-link">Cancel</button>
      </div>
      <div class="card mt-3">
        <div class="card-header">General</div>
        <div class="card-body">Coming soon</div>
      </div>
      <div class="card mt-3">
        <div class="card-header">General</div>
        <div class="card-body">Coming soon</div>
      </div>
      <div class="card mt-3">
        <div class="card-header">General</div>
        <div class="card-body">Coming soon</div>
      </div>
    </div>
  </div>
</div>
