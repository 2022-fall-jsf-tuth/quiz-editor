<div class="container">
  <div class="row"
    *ngIf="quizPageLoading"
  >
    <div class="col-md-12">
      <h3>
        I promise the quizzes are loading... Really, I do..
      </h3>
    </div>
  </div>
  <div class="row"
    *ngIf="errorLoadingQuizzes"
  >
    <div class="col-md-12">
      <div class="alert alert-info mt-3">
        <h3>
          The internet is experiencing clear skies. Come back when there are clouds...
        </h3>
      </div>
    </div>
  </div>
  <div class="row"
    *ngIf="!errorLoadingQuizzes"
  >
    <div class="col-md-4">
      <button class="btn btn-outline-success mt-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="card mt-3"
        *ngIf="quizzes.length > 0"
      >
        <div class="list-group list-group-flush">
          <button
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            *ngFor="let q of quizzes"
            [class.active]="q === selectedQuiz"
            (click)="selectQuiz(q)"
            [class.bg-warning]="q.markedForDelete === true"
          >
            <span class="text-truncate">
              {{ q.quizName }}
            </span>
            
            <small class="fst-italic fw-lighter text-nowrap"
              [class.text-danger]="q.quizQuestions.length === 0 && q !== selectedQuiz"
            >
              Questions: {{ q.quizQuestions.length }}
            </small>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8 mt-3"
      *ngIf="selectedQuiz !== undefined"
    >
      <div>
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>
      <div class="card mt-3">
        <div class="card-header h4">
          <input type="text" class="form-control"
            [(ngModel)]="selectedQuiz.quizName"
          >
        </div>
        <div class="card-body">
          <button
            class="btn btn-outline-success"
            (click)="addNewQuestion()"
          >
            Add New Question
          </button>
        </div>
        <div class="card-body"
          *ngFor="let qt of selectedQuiz.quizQuestions"
        >
          <div class="card-header row align-items-center">
            <div class="col-md-10">Question</div>
           
            <div class="col-md-2">
              <button 
                class="btn btn-link text-danger"
                (click)="removeQuestion(qt)"
              >
                Remove
              </button>
            </div>
          </div>
          <div class="card-body">
            <input type="text" class="form-control"
              [(ngModel)]="qt.questionText"
            >
          </div>
        </div>        
      </div>
      
      <div class="card mt-3">
        <div class="card-header bg-danger text-light">
          Danger, Will Robinson! Danger!
        </div>
        <div class="card-body">
          <div class="form-check">
            <label class="form-check-label text-danger">
              <input type="checkbox" class="form-check-input"
                [(ngModel)]="selectedQuiz.markedForDelete"
              >
              Mark For Delete
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8"
      *ngIf="selectedQuiz === undefined"
    >
      <div class="card bg-light text-center mt-3">
        <h2>
          No Quiz Selected
        </h2>
        <p
          class="d-flex align-items-center justify-content-center"
        >
          Select or 
          <button class="btn btn-link p-1"
            (click)="addNewQuiz()"
          >
          add a quiz</button>
          to see things here... or take drugs...
        </p>
        <p>
          <button class="btn btn-link" 
            (click)="jsPromisesOne()"
          >
            One
          </button>
          <button class="btn btn-link" 
            (click)="jsPromisesTwo()"
          >
            Two
          </button>
          <button class="btn btn-link" 
            (click)="jsPromisesThree()"
          >
            Three
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
